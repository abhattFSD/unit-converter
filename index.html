<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="unit-converter">
            <div class="main">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input class="input-number" id="inputNumber" name="number">
                <button class="btn" id="convert">Convert</button>
            </div>
            <div class="conversion">
                <h5>Length (Meter/Feet)</h5>
                <p id="mtr-con">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="conversion">
               <h5>Volume (Liters/Gallons)</h5>
                <p id="ltr-con">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="conversion">
                <h5>Mass (Kilograms/Pounds)</h5>
                <p id="kilo-con">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
